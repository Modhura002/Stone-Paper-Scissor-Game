<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="container">
        <div class="choices" id="rock"></div>
        <div class="choices" id="paper"></div>
        <div class="choices" id="scissor"></div>
    </div>
    <div class="scores">
         <div class="myscore">Your Score
            <p class="my">0</p>
         </div>
         <div class="compscore">Computer Score
            <p class="comp">0</p>
         </div>
    </div>
    <button class="move">Play your move </button>
    <button class ="reset">Reset Game</button>
<script src="game.js"></script>    
</body>
</html>
